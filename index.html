<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="logo-div">
          <img src="./images/odin-lined.png" alt="odin logo" />
          <p>ODIN</p>
        </div>
      </div>
      <form method="get">
        <section class="header">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started.<br /><br />You <em>know</em> you want
            to.
          </p>
        </section>
        <section class="form-input">
          <h2>Let's do this!</h2>
          <div class="form-row">
            <label for="fname">First Name</label><br>
            <input id="fname" type="text"/>
          </div>
          <div class="form-row">
            <label for="lname">Last Name</label><br>
            <input id="lname" type="text"/>
          </div>
          <div class="form-row">
            <label for="email">Email</label><br>
            <input id="email" type="email"/>
          </div>
          <div class="form-row">
            <label for="phone">Phone Number</label><br>
            <input id="phone" type="tel"/>
          </div>
          <div class="form-row error">
            <label for="password">Password</label><br>
            <input id="password" class="error" type="password"/>
          </div>
          <div class="form-row">
            <label for="passwordConfirm">Confirm Password</label><br>
            <input id="passwordConfirm" class="error" type="password"/>
          </div>
        </section>
        <section class="form-submit">
          <button type="submit">Create Account</button>
          <p>Already have an account? <a href="#">Log in</a></p>
        </section>
      </form>
    </div>
  </body>
</html>
