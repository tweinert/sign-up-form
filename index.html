<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="logo-div">
          <img src="./images/odin-lined.png" alt="odin logo" />
          <p>ODIN</p>
        </div>
      </div>
      <form>
        <section class="header">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started.<br /><br />You <em>know</em> you want
            to.
          </p>
        </section>
        <section class="form-input">
          <h3>Let's do this!</h3>
          <div class="form-row">
            <label for="fname">First Name<input type="text"/></label>
          </div>
          <div class="form-row">
            <label for="lname">Last Name<input type="text"/></label>
          </div>
          <div class="form-row">
            <label for="email">Email<input type="email"/></label>
          </div>
          <div class="form-row">
            <label for="phone">Phone Number<input type="tel"/></label>
          </div>
          <div class="form-row">
            <label for="password">Password<input type="password"/></label>
          </div>
          <div class="form-row">
            <label for="passwordConfirm">Confirm Password<input type="password"/></label>
          </div>
        </section>
        <section class="form-submit">
          <button type="submit">Create Account</button>
        </section>
      </form>
    </div>
  </body>
</html>
